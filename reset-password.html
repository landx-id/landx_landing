<html lang="id">

<head>
  <title>LandX | Password Reset</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.ico">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107958816-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-107958816-4');
  </script>

</head>

<body>

  <div class="verification-body">
    <div class="container">
      <div class="row no-gutters justify-content-center verification-container">
        <div class="col-12 col-md-auto pt-3 pt-md-0 align-self-center">
          <div class="row">
            <div style="height: 50%" class="col-auto ml-auto mr-auto mr-md-0">
              <img style="height: 100%" src="images/verification-confirmation.png" alt="phone mockup">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 px-2 px-md-0 pb-5 py-md-0 align-self-center">
          <h1 class="text--green text-center">Rubah Kata Sandi</h1>
          <p class="mt-4 text-center">
            Anda bisa merubah kata sandi, <br>silahkan membuka aplikasi & rubah kata sandi.
          </p>
          <div class="row">
            <div class="col-auto mr-auto ml-auto my-md-5">
              <a href="#" id="open-uni-link"><button class="btn--verify">Buka Aplikasi</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let params = (new URL(document.location)).searchParams;
    let resetId = params.get("id");
    let uniLinkUrl = 'landx-app://reset-password?id=' + resetId;

    let openUniLink = document.getElementById('open-uni-link');
    openUniLink.href = uniLinkUrl;

    window.location = uniLinkUrl;
  </script>

</body>

</html>
